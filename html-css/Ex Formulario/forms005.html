    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <legend>Sexo</legend>

            <label for="sexo"> <input type="radio" name="mas" id="sxmas">Masculino</label>

            <label for="sxfem"> <input type="radio" name="sexo" id="sxfem">Feminino</label>

        <fieldset>

            <legend>Esportes favoritos</legend>

            <label for="ifut"> <input type="checkbox" name="futebol" id="ifut" checked> Futebol</label><br>

            <label for="ivol"> <input type="checkbox" name="volei" id="ivol"> Volei</label>

        <input type="reset" value="Limpar" />
