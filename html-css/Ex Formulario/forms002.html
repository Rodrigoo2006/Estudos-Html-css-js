<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="Post" autocomplete="on">
      <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="8" placeholder="Digite o seu nome" autocomplete="username">

        <!--required obriga a digitar a caixa,MINLENGTH=MINIMO,MAXLENGTH=MAXIMO,SIZE=MEXE NO TAMANHO DA CAIXA,PLACEHOLDER=DICA NA CAIXA,autocomplete="off ou on" tira os nomes digitado anteriormente como salvos e + coisas -->

      </p>
      <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password"> 
      </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
