<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exemplo de Formulario!</h1>

<form action="cadastro.php" method="post">
    <p>

    <label for="iest">Estado</label>
    <select name="estado" id="iest">
        <option value="" selected>---ESCOLHA---</option>

        <optgroup label="Regiao Sudeste">
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="MG">Minas Gerais</option>
        </optgroup>

            
        <optgroup label="regiao nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceara</option>
        </optgroup>

    </select>
    </p>



    <p>

    <label for="iprof">Profissao</label>
    <input type="text" name="prof" id="iprof" list="lstprof">

    <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="PROF">Professor</option>
        <option value="JOG">Jogador de Futebol</option>
    </datalist>



    <p>
        <label for="imsg">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
    </p>

</form>

</body>
</html>
