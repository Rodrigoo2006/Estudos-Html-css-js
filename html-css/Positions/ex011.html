<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Position CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Exemplo das posições CSS</h2>

  <div class="caixa static">Static</div>

  <div style="height: 1500px;"></div> <!-- Só pra poder rolar a página -->
