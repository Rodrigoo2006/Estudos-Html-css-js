<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT NA PRATICA</title>
</head>
<style>
    div.container{
        border: 3px solid blue;
        height: 250px;

        display: grid;
        grid-template-columns: auto auto auto ; /* Shorthand de Grid columns e rows = GRID TEMPLATE*/
        grid-template-rows:auto auto auto;
        align-items: center; /*CROSS AXIS */
        /*justify-items: center; MAIN AXIS*/ /*ITEMS NA TEM SPACE*/
        /* Shorthand de items = Place-Items*/

        /*DENTRO DA CAIXA=ITEM
        CONTEUDO TODO=CONTENT */

        /*align-content: center; conjunto de tudo,CROSS AXIS*/
        /*justify-content: center; conjunto de tudo,MAIN AXIS*/
        /* Shorthand de content = Place-content*/

        gap: 10px;
    }
    div.item{
        border: 3px solid red;
        padding: 5px;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
