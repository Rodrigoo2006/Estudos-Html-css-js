<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT NA PRATICA - Fun√ßao Repeat E Fr </title>
</head>
<style>
    div.container{
        border: 3px solid blue;
        display: grid;
        gap: 10px; 
        /*grid-template: repeat(3,100px) / repeat(3,auto);*/

        grid-template-columns: 1fr 2fr 1fr; /*Divide o tamanho do container pela quantidade de FR e pode aumentar o fr q tiver maior*/

        /*grid-template-columns: 100px 20% 1fr 1fr; Baseado no tamanho do container o fr e o q sobra do tamanho*/

        grid-auto-rows: 100px; /*Qualquer Novo conteudo tera esse tamanho*/
        /*grid-auto-columns:100px , Qualquer nova coluna tera essa largura*/

        /*justify-items: center; MAIN AXIS*/ /*ITEMS NA TEM SPACE*/
        /* Shorthand de items = Place-Items*/

        /*DENTRO DA CAIXA=ITEM
        CONTEUDO TODO=CONTENT */
        
        /*align-content: center; conjunto de tudo,CROSS AXIS*/
        /*justify-content: center; conjunto de tudo,MAIN AXIS*/
        /* Shorthand de content = Place-content*/
      
    }
    div.item{
        border: 3px solid red;
        padding: 5px;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
    </div>
</body>
</html>
