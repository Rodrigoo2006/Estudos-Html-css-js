<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT NA PRATICA -FRAÃ‡OES REPEAT,AUTO FLOW E +</title>
</head>
<style>
    div.container{
        border: 3px solid blue;
       

        display: grid;
        /* grid-template-columns: auto auto auto ; /* Shorthand de Grid columns e rows = GRID TEMPLATE*/
        /* grid-template-rows:auto auto auto; */
        grid-template-rows: repeat(3,80px);
        grid-template-columns: 1fr 2fr 1fr;

        /* align-items: start; /*CROSS AXIS */
        /* justify-items: center; */
        place-items: normal normal ;
       
        /*align-content: space-between; */
        /*justify-content: end; */
        place-content: normal normal ;

        grid-auto-flow: row; /*como sera o novo conteudo */
        grid-auto-rows: 80px; /*caso seja row tera esse tamanho */
        grid-auto-columns: 120px; /*como seja columns tera esse tamanho */

        
        /*justify-items: center; MAIN AXIS*/ /*ITEMS NA TEM SPACE*/
        /* Shorthand de items = Place-Items*/

        /*DENTRO DA CAIXA=ITEM
        CONTEUDO TODO=CONTENT */

        /*align-content: center; conjunto de tudo,CROSS AXIS*/
        /*justify-content: center; conjunto de tudo,MAIN AXIS*/
        /* Shorthand de content = Place-content*/

        gap: 10px;
    }
    div.item{
        border: 3px solid red;
        padding: 5px;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">j</div>
     
    </div>
</body>
</html>
