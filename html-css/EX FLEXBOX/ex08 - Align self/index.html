<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box-Align Self</title>
    <style>
        h1{
            text-align: center;
        }
        div.conteiner{
            background-color: antiquewhite;
            display: flex;

            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }
        div.item{
            background-color: aqua;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }
        div#i1{
            align-self: center; /*CONFIGURA O COMPORTAMENTO INDIVIDUAL*/
        }
        div#i2{
            align-self: auto;/*HERDA O COMPORTAMENTO DO PAI*/
        }
        div#i3{
            align-self: flex-end;/*CONFIGURA O COMPORTAMENTO INDIVIDUAL*/
        }
        div#i4{
             align-self: center; /*CONFIGURA O COMPORTAMENTO INDIVIDUAL*/
        }
        div#i5{
           align-self: center; /*CONFIGURA O COMPORTAMENTO INDIVIDUAL*/
        }
        div#i6{
             align-self: center; /*CONFIGURA O COMPORTAMENTO INDIVIDUAL*/
        }
        div#i7{
           align-self: stretch; /*CONFIGURA O COMPORTAMENTO INDIVIDUAL*/
        }
         
            /*
            1-  jUSTIFY-CONTENT : serve para alinhar o conteúdo,alinhar os itens dentro do eixo principal.
            2-  ALIGN-ITEMS: serve para alinhar os conteúdos,itens dentro do eixo transversal.
            3-  ALIGN-CONTENT: serve para alinhar os elementos do eixo transversal quando eles estão empacotados.
            */
    </style>
</head>
<body>
    <h1>FLEXBOX</h1>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
