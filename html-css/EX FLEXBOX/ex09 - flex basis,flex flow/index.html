<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        h1{
            text-align: center;
        }
        div.conteiner{
            background-color: antiquewhite;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 50px;
        }
    </style>
</head>
<body>
    <h1>FLEXBOX</h1>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Bola</div>
        <div class="item">Casa</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
</body>
</html>
