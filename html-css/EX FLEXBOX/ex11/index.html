<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box- flex-grow E flex-shrink</title>
    <style>
        h1{
            text-align: center;
        }
        div.conteiner{
            background-color: antiquewhite;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item1{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis:250px;

            flex-shrink: 2; /*flex-shrink= ENCOLHE */
            flex-grow: 2;   /*flex-grow=CRESCE*/
        }
        div.item2{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis:250px;

            flex-shrink: 1; /*flex-shrink= ENCOLHE */
            flex-grow: 0;   /*flex-grow=CRESCE*/
        }
        div.item3{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis:250px;

            flex-shrink: 0;    /*flex-shrink= ENCOLHE */
            flex-grow: 2;      /*flex-grow=CRESCE*/
        }
    </style>
</head>
<body>
    <h1>FLEXBOX</h1>
    <div class="conteiner">
        <div class="item1">A</div>
        <div class="item2">B</div>
        <div class="item3">C</div>

    </div>
</body>
</html>
